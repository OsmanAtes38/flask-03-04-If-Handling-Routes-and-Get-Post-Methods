<!DOCTYPE html>
<html>

<head>
    <title>Pålogginside</title>
</head>

<body>
    <h1>Velconnen til pålogginssiden</h1>
    <form action="#" method="POST">
        <p>
            <label for="name">Name : </label>
            <input type="text" name="username" id="name">
        </p>
        <p>
            <label for="pswd">Password:</label>
            <input type="password" name="password" id="pswdid">
        </p>
        <p><input type="submit" value="Login"></p>

        {% if control %}
        <h2>Hei {{ user }}, Velcommen til pålogginssiden! Passordet ditt er feil, væer so snill, prøv på nytt </h2>
        {% endif %}
    </form>
</body>

</html>
